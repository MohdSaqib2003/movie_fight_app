<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Movie Fight</title>
</head>

<body class="container-lg">

    <h1 class="text-center p-1" style="background-color:#bbdff2;"> Movie Fight </h1>

    <div class="row">
        <div class="col-6">
            <input list="movie_first" class="form-control" id="first_movie_input" />
            <div class="text-center">
            <button class="btn btn-success float-right m-1" id="first_search">Search</button>
        </div>
            <div id="first_output" class=" text-center" style="display: none;">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/M/MV5BNWRhNTY3YzMtNjdmZi00ZTM5LTgzNDctNmU3NzliY2MyODdhXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
                        alt="" height="280" style="width: fit-content;" class="float-right" id="first_movie_poster">
                    <h2 class="card-title text-lg-start h-50" id="first_movie_name"></h2>
                </div> <br>

                <div class="card">
                    <div id="first_movie_box_office"></div>
                </div><br>
                <div class="card">
                    <div id="first_movie_rating"></div>
                </div>
            </div>
            <datalist id="movie_first" class="list-group">
            </datalist>
        </div>


        <div class="col-6">
            <input list="movie_second" class="form-control" id="second_movie_input" />
            <div class="text-center">
            <button class="btn btn-success m-1" id="second_search">Search</button>
        </div>
            <div id="second_output" class=" text-center" style="display: none;">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/M/MV5BNWRhNTY3YzMtNjdmZi00ZTM5LTgzNDctNmU3NzliY2MyODdhXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
                    alt="" height="280" style="width: fit-content;" class="float-right" id="second_movie_poster">
                    <h2 class="card-title text-lg-start " id="second_movie_name"></h2>
                </div> <br>
                
                <div class="card">
                    <div id="second_movie_box_office"></div>
                </div><br>
                <div class="card">
                    <div id="second_movie_rating"></div>
                </div>
            </div>
            <datalist id="movie_second" class="list-group">
            </datalist>
        </div>
    </div>


    <!-- <input type="text"  id="change" onkeyup="add(this.value)"> -->

    <script src="index.js"></script>
</body>

</html>
